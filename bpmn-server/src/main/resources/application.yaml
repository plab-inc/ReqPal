camunda:
  bpm:
    metrics:
      enabled: false
    database:
      type: postgres
      table-prefix: camunda.
      schema-name: camunda
      schema-update: false
    admin-user:
      id: camunda
      password: ${CAMUNDA_PASSWORD}
    history-level: NONE
    generic-properties:
      properties:
        historyTimeToLive: P1D
    default-serialization-format: application/json
    webapp:
      application-path: /camunda
spring:
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://aws-0-eu-central-1.pooler.supabase.com:5432/postgres
    username: postgres.${SUPABASE_PROJECT_ID}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      minimum-idle: 1
      maximum-pool-size: 5
      idle-timeout: 300000
      max-lifetime: 600000
  security:
    filter:
      order: 10
server:
  port: 8081
resilience4j:
  ratelimiter:
    instances:
      rateLimiterBpmn:
        limit-for-period: 5
        limit-refresh-period: 60s
        timeout-duration: 0s
app:
  supabase:
    jwt:
      secret: ${JWT_SECRET}
  aws:
    endpoint: https://${SUPABASE_PROJECT_ID}.supabase.co/storage/v1/s3
    access:
      key:
        id: ${AWS_ACCESS_KEY_ID}
        secret: ${AWS_ACCESS_KEY_SECRET}